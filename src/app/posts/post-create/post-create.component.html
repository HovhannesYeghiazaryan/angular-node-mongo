<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    (submit)="onSavePost()"
    *ngIf="!isLoading"
    [formGroup]="form"
  >
    <mat-form-field>
      <input
        formControlName="title"
        matInput
        name="title"
        placeholder="Post Title"
        type="text"
      >
      <mat-error *ngIf="form.get('title')">
        Please enter a title
      </mat-error>
    </mat-form-field>
    <div>
      <button
      mat-stroked-button
      type="button"
      (click)="filePicker.click()"
    >
      Pick Image</button>
    <input
      type="file"
      #filePicker
      (change)="onImagePicker($event)"
    />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview"
    >
      <img
        [src]="imagePreview"
        [alt]="form.value.title"
      />
    </div>
    <mat-form-field>
        <textarea
          formControlName="content"
          matInput
          name="content"
          placeholder="Post Content"
          rows="7"
        ></textarea>
      <mat-error *ngIf="form.get('content')">
        Content is not valid
      </mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="accent"
    >Save Post!</button>
  </form>
</mat-card>
